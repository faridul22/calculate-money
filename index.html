<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins:ital@1&display=swap"
        rel="stylesheet">

    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/66cbe8d781.js" crossorigin="anonymous"></script>

    <title>Calculate Money</title>
</head>

<body>
    <header>
    </header>

    <main class="border-1">
        <section class="container-fluid m-5">
            <!-- Title -->
            <h1 class="d-flex justify-content-center text-info m-4">Calculate Money <span class="text-warning"><i
                        class="fas fa-hand-holding-usd"></i></span></h1>
            <!-- Money calculate picture -->
            <div class="row">
                <div class="col-lg-6 col-md-12">
                    <img width="100%" src="images/calculate-picture.jpg" class="img-fluid" alt="">
                </div>
                <!-- Calculate part -->
                <div class="col-lg-6 col-md-12 bg-light pt-4">
                    <!-- Income -->
                    <h4 class="text-center m-4 fw-bold">Income</h4>
                    <div class="d-flex justify-content-center">
                        <h6 class="me-2 mt-2">Income:</h6>
                        <input class="me-4 p-2 border-0 bg-success bg-opacity-10 rounded-1" type="text" value="10000">
                    </div>
                    <!-- Expenses -->
                    <h4 class="text-center m-4 fw-bold">Expenses</h4>
                    <div class="">
                        <div class="d-flex justify-content-center m-4">
                            <h6 class="me-2 mt-2">Food:</h6>
                            <input class="border-0 bg-success bg-opacity-10 rounded-1 p-2" type="text" value="3000">
                        </div>
                        <div class="d-flex justify-content-center m-4">
                            <h6 class="me-2 mt-2">Rent:</h6>
                            <input class="border-0 bg-success bg-opacity-10 rounded-1 p-2" type="text" value="2000">
                        </div>
                        <div class="d-flex justify-content-center me-4 mt-3">
                            <h6 class="me-2 mt-2">Clothes:</h6>
                            <input class="border-0 bg-success bg-opacity-10 rounded-1 p-2" type="text" value="500">
                        </div>
                    </div>
                    <!-- Calculate -->
                    <div class="d-flex align-item-center m-3">
                        <button class="mx-auto border-0 py-2 px-3 rounded-1 bg-info text-white">Calculate</button>
                    </div>
                    <div class="text-center mt-4">
                        <h4 class="fw-bold">Total Expenses: 5500</h4>
                        <h4 class="fw-bold">Balance: 4500</h4>
                    </div>
                    <!-- Saving -->
                    <div class="d-flex justify-content-center mt-4">
                        <h6 class="mt-2 me-2">save:</h6>
                        <input class="w-25 border-0 bg-success bg-opacity-10 rounded-1 p-2" type="text" value="20">
                        <span class="mt-2 mx-3 fw-bold">%</span>
                        <button class="border-0 py-1 px-5  rounded-1 bg-info text-white">Save</button>
                    </div>
                    <div class="text-center mt-4">
                        <h4 class="m-3 fw-bold">Saving Amount: 2000</h4>
                        <h4 class="m-3 fw-bold">Remaining Balance: 2500</h4>
                    </div>
                </div>
            </div>
            <hr>
        </section>


    </main>

    <footer>
    </footer>
    <script src="js/app.js"></script>
</body>

</html>
